<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-areas: 
                'header header'
                'menu menu'
                'sidebar main'
                'footer footer';
            grid-template-columns: 25% 75%;
            grid-template-rows: auto;
            min-height: 100vh;
        }
        header {
            grid-area: header;
            background: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .logo {
            font-size: 24px;
        }
        .social-links a {
            color: white;
            margin-left: 10px;
            text-decoration: none;
        }
        nav {
            grid-area: menu;
            background: #555;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 10px;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar {
            grid-area: sidebar;
            background: #f4f4f4;
            padding: 15px;
        }
        .main {
            grid-area: main;
            padding: 15px;
            display: flex;
            gap: 15px;
        }
        .box {
            flex: 1;
            background: #ddd;
            padding: 15px;
            text-align: center;
        }
        .box img {
            width: 100%;
            height: auto;
        }
        footer {
            grid-area: footer;
            background: #222;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">MyLogo</div>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">LinkedIn</a>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <aside class="sidebar">
            <h3>Custom Sidebar Data</h3>
            <p>Some sample text or links here.</p>
        </aside>
        <section class="main">
            <div class="box">
                <h3>Title 1</h3>
                <img src="https://via.placeholder.com/150" alt="Image 1">
                <p>Description for box 1.</p>
            </div>
            <div class="box">
                <h3>Title 2</h3>
                <img src="https://via.placeholder.com/150" alt="Image 2">
                <p>Description for box 2.</p>
            </div>
            <div class="box">
                <h3>Title 3</h3>
                <img src="https://via.placeholder.com/150" alt="Image 3">
                <p>Description for box 3.</p>
            </div>
        </section>
        <footer>
            &copy; 2025 Sample Webpage. All rights reserved.
        </footer>
    </div>
</body>
</html>
